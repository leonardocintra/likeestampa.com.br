{% load static %}
<header>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/1.svg' %}" class="d-block w-100" alt="Carousel1">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Camisetas no seu estilo!</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/2.svg' %}" class="d-block w-100" alt="Carousel1">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Para quem é apaixonado por carros</h1>
                    <a href="https://likeestampa.com.br/catalogo/categoria/automoveis/" class="btn btn-danger btn-lg py-3">Compre agora!</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/3.svg' %}" class="d-block w-100" alt="Carousel1">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Mostre que ama sua profissão!</h1>
                    <a href="https://likeestampa.com.br/catalogo/categoria/profissoes/" class="btn btn-primary btn-lg py-3">Compre agora!</a>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Proximo</span>
  </button>
    </div>
</header>
